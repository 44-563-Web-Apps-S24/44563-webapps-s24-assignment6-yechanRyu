<!DOCTYPE html>
<html>
 <head><title>packing YechanRyu</title></head>
<body>
<h1>YechanRyupacks for a trip</h1>
<form>
    <label for="checkbox">Pack light</label>
    <input id="checkbox" type="checkbox" value="True" checked>
    <label for="checkbox1">Carry on</label>
    <input id="checkbox1" type="checkbox" value="True" checked>
    <label for="checkbox2">Tablet</label>
    <input type="checkbox" id="checkbox2" value="Fasle">
    <button type="button" onclick="selectPack()">Select for packing</button>
</form>
<div id="result"></div>
<script>
    var my_pack ={};

function selectPack(){
    my_pack = {};
    my_pack.light = document.getElementById("checkbox").checked;
    my_pack.carry = document.getElementById("checkbox1").checked;
    my_pack.tablet = document.getElementById("checkbox2").checked;
    document.getElementById("result").innerHTML = JSON.stringify(my_pack);
}
</script>

</body>
</html>
