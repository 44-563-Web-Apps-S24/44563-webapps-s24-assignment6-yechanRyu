<!DOCTYPE html>
<html>
<head>
    <title>Guess YechanRyu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="a.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script></head>
<body>
<h1>Yechan Ryu Gussing number</h1>

<form>
    <label for="corrct">The Correct number: </label>
    <input id="corrct" type="password" value="7">
    <label for="guess">Guess the number: </label>
    <input id="guess" type="number">
    <button type="button" onclick="checknumber()">Number Guessing</button>
</form>
<p id="result">This text will be replaced </p>
<script> 
var worng =0;
var correct =0;
function checknumber(){
    var corrects =document.getElementById("corrct").value;
    var guess =document.getElementById("guess").value;
    var result_element=document.getElementById("result");
    if(corrects == guess){
        correct++;
        alert("Correct");
        result_element.innerHTML="Correct: "+correct+" Wrong: "+worng;
        if(worng>correct){
            alert("Sorry, too many wrong guesses.");
        }
    }
    else{
        alert("Wrong");
        worng ++;
        result_element.innerHTML="Correct: "+correct+" Wrong: "+worng;
        }
    }

</script>

</body>
</html>
