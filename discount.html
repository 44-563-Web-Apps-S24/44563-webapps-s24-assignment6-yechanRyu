<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
 
<body>
<h1>discount calculations by YechanRyu</h1>
<h2>Getting input</h2>
<label for="price">Enter price per: </label>
<input id="price" type="number" value="10">
<label for="count">Enter the number of items: </label>
<input id="count" type="number" value="9">
<label for="reductions">Enter the discount percent: </label>
<input type="number" id="reductions" value="5">
<button type="button" onclick="discount()">Show total</button>
<div id="result"></div>
<script>
    function discount(){
        var perprice = document.getElementById("price").value;
        var item_count = document.getElementById("count").value;
        var reductions = parseFloat(document.getElementById("reductions").value);
        let myOutput="";
        for(let i =reductions;i<reductions+5;i++){
            var totalValue = (perprice * item_count * (1 - (i / 100))).toFixed(1);
            myOutput += `${i}% is ${totalValue}; `;
        }
        document.getElementById("result").innerHTML = myOutput;
    }
</script>
</body>
</html>
