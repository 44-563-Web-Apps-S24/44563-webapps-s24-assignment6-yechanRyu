<!DOCTYPE html>
<html>
<head>
    <title>calculation</title>
</head>
 
<body>
<h1>discount calculations by YechanRyu</h1>
<h2>Getting input</h2>
<label for="price">Enter price per: </label>
<input id="price" type="number" value="10">
<label for="count">Enter the number of items: </label>
<input id="count" type="number" value="9">
<label for="reductions">Enter the discount percent: </label>
<input type="number" id="reductions" value="5">
<button type="button" onclick="discount()">Show total</button>
<div id="result"></div>
<script>
    function discount(){
        let perprice = document.getElementById("price").value;
        let item_count = document.getElementById("count").value;
        let reductions = parseFloat(document.getElementById("reductions").value);
        let myOutput="";
        for(let i =reductions;i<reductions+5;i++){
            var totalValue = (perprice * item_count * (1 - (i / 100))).toFixed(1);
            myOutput += `${i}% is ${totalValue}; `;
        }
        document.getElementById("result").innerHTML = myOutput;
    }
</script>
<form>
    <input type="radio" id="sum" name="operations" onclick="chooseOp()" checked>
    <label for="sum">sum</label>
    <input type="radio" id="mult" onclick="chooseOp()" name="operations">
    <label for="mult">multiply</label>
    <input type="radio" id="exp" onclick="chooseOp()" name="operations">
    <label for="exp">exponent</label>
</form>
<div id="results"></div>
<script>
    function chooseOp(){
        price = parseFloat(document.getElementById("price").value)
        discountt = parseFloat(document.getElementById("reductions").value);
        resultss =document.getElementById("results");
        var operation=0;
        if (document.getElementById("sum").checked) {
            operation = price + discountt
            resultss.innerHTML = "Sum of "+ price + " and " + discountt+ " is "+operation
        } 
        else if (document.getElementById("mult").checked) {
            operation = price * discountt
            resultss.innerHTML = "multiply of "+ price + " and " + discountt+ " is "+operation
        } 
        else if (document.getElementById("exp").checked) {
            operation = Math.pow(price, discountt)
            resultss.innerHTML = "exponent of "+ price + " and " + discountt+ " is "+operation
        }
}
</script>

</body>
</html>
